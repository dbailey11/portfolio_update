<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--google font link-->
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600&display=swap"
      rel="stylesheet"
    />

    <!--fontawesome.com-->
    <script
      src="https://kit.fontawesome.com/680424053b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- css style sheet -->
    <link href="contactstyle.css" rel="stylesheet" />

    <!--tab title-->
    <title>Devyn Bailey Portfolio</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <img
          id="brand"
          src="assets\images\cow_skull_brand.png"
          alt="brand"
          width="40px"
          height="40px"
        />
        <div id="home">
        <a
          class="btn-floating btn-lg btn-hm"
          type="button"
          role="button"
          href="index.html" id="home"
          ><i class="fas fa-home"></i
        ></a>
        </div>
      </nav>
    </header>

    <!--contact section-->
    <div class="container">
      <div class="card">
        <div class="card-header">Contact Me</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="usr">Name:</label>
              <input type="text" class="form-control" id="usr" />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address:</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message:</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <br />
    <br />
    <footer class="footerBar">
      <div class="content">
        <i class="far fa-copyright"></i>DAB
      </div>
    </footer>

    <!-- Bootstrap JavaScript CDNs-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
